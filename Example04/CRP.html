<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Critical Path</title>
  </head>
  <body>
    <p>Hello <span>web performance</span> listeners!</p>
    <script>var start = window.performance.now(); console.log(' before app.js load is ' + start);</script>
    <script src="app.js"></script>
    <script>console.log(' after app.js load is ' + window.performance.now() - start);</script>
    <div><img src="awesome-photo.jpg"></div>
  </body>
</html>
